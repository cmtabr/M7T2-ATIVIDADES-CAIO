<!DOCTYPE html>
<html>
<head>
    <title>Personalized ToDo App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/styles.css')}}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container-user {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: left;
        }

        .add-button {
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            outline: 0;
            background-color: #328f8a;
            background-image: linear-gradient(45deg, #328f8a, #08ac4b);
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
            align-self: self-end;
        }

        .add-button:hover {
            background-color: #08ac4b;
        }
    </style>
</head>
<body>
    <div class="container-user">
        <h1 class="title">My Personalized ToDo List</h1>
        <ul id="task-list">
            {% for task in tasks %}
            <li>{{ task[1] }} - {{ task[2] }} (Status: {{ task[3] }}, Priority: {{ task[4] }}, Deadline: {{ task[5] }})</li>
            {% endfor %}
        </ul>
        <button class="add-button">Add New ToDo</button>
    </div>
</body>
</html>
